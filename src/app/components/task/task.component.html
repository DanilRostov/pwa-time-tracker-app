<div class="task">
  <app-done-btn [isDone]="task.isDone" [id]="task.id" [title]="task.title" (doneClick)="onDoneClick($event)"></app-done-btn>
  <div class="text">
    <span class="prefix">[{{task.prefix}}]</span>
    <span class="title">{{task.title}}</span>
    <span class="estimation">({{task.estimation}})</span>
  </div>
  <app-remove-btn (removeClick)="onRemoveClick()"></app-remove-btn>
  <app-moove-next-btn *ngIf="!task.isDone"></app-moove-next-btn>
</div>
