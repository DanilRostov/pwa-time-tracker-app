<div class="task">
  <app-done-btn [isDone]="task.isDone"></app-done-btn>
  <div class="text">
    <span class="prefix">[{{task.prefix}}]</span>
    <span class="title">{{task.title}}</span>
    <span class="estimation">({{task.estimation}})</span>
  </div>
  <app-moove-next-btn *ngIf="!task.isDone && task.isPlanned"></app-moove-next-btn>
</div>
