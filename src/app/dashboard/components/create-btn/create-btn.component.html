<div class="create">
  <input class="input" type="text" [formControl]="title">
  <button class="button button--create" (click)="openCreateModal()">Create</button>
  <app-create-modal *ngIf="isCreateModalVisible"
    [isVisible]="isCreateModalVisible" 
    [taskData]="taskData"
    (cancelClick)="onCancelClick($event)"
    (createClick)="onCreateModalClick($event)">
  </app-create-modal>
</div>
